<!DOCTYPE html>

<body>
    <b>카카오스캔 서비스 사용 허가 안내드립니다.</b>
    <ul>
        <li>상대방은 절대로 프로필 조회 사실을 알 수 없습니다.</li>
        <li>신규 번호는 계정/IP 당 일일 최대 5번 조회 가능하며 매일 자정에 초기화됩니다.</li>
        <li>기존에 조회한 이력이 있는 전화번호는 사용 횟수 차감되지 않습니다.</li>
        <li>유효하지 않은 전화번호는 사용 횟수 차감되지 않습니다.</li>
        <li>새로고침 또는 화면을 전환하면 작업이 취소됩니다.</li>
        <li>조회한 데이터는 일주일이 지나면 자동으로 서버에서 삭제됩니다.</li>
        <li>장기간 미사용 시, 사용 권한이 삭제될 수 있습니다.</li>
    </ul>
</body>
</html>
